<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Сюда шрифты =swap&subset=cyrillic-ext-->
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="shortcut icon" href="#" type="img/png">
    <title>НАЗВАНИЕ</title>
</head>
<body>
    <div class="wrapper">
        <header class="header"></header>
        <main class="main">
            <h1>Панель управления задачами</h1>
            <h2>Обратный отсчет</h2>
            <div>
                <label for="date">Сегодня:</label>
                <input type="text" class="countdown__input" id="today"/>
            </div>
            <div>
                <label for="deadline">Дедлайн:</label>
                <input type="text" class="countdown__input" id="deadline"/>
            </div>
            <h2>Прогресс по задачам </h2>
            <div class="progress__input">Теория</div>
            <div class="progress__input">Вопросы</div>
            <div class="progress__input">Практика 1</div>
            <div class="progress__input">Практика 2</div>
            <div class="progress__input">Практика 3</div>
            <h2>Время работы над задачами</h2>
            <div>
                <div>
                    <div class="task__box">
                        <label for="theory">Теория (часы):</label>
                        <input type="number" class="task__input" id="theory" value=""/>
                        <button class="task__button">Добавить</button>
                    </div>
                    <div class="task__box">
                        <label for="questions">Вопросы (часы):</label>
                        <input type="number" class="task__input" id="questions" value=""/>
                        <button class="task__button">Добавить</button>
                    </div>
                    <div class="task__box">
                        <label for="practice">Практика (часы):</label>
                        <input type="number" class="task__input" id="practice" value=""/>
                        <button class="task__button">Добавить</button>
                    </div>
                    <div class="task__box">
                        <label for="webinar">Вебинары (часы):</label>
                        <input type="number" class="task__input" id="webinar" value=""/>
                        <button class="task__button">Добавить</button>
                    </div>
                    <div class="task__box">
                        <label for="selfstudy">Дополнительно (часы):</label>
                        <input type="number" class="task__input" id="selfstudy" value=""/>
                        <button class="task__button">Добавить</button>
                    </div>
                    <button id="weektask__button">Очистить часы</button>
                </div>
                <div class="pieChart__input">
                    <canvas id="pieChart"></canvas>
                </div>
            </div>

            <h2>Распределение времени работы по дням недели </h2>
            <div>
                <div>
                    <div class="daywork__box">
                        <label for="mon_work">Работа в понедельник(часы):</label>
                        <input type="number" class="weekday__input" id="mon_work" value=""/>
                        <button class="daywork__button">Добавить</button>
                    </div>
                    <div class="daywork__box">
                        <label for="tue_work">Работа во вторник(часы):</label>
                        <input type="number" class="weekday__input" id="tue_work" value=""/>
                        <button class="daywork__button">Добавить</button>
                    </div>
                    <div class="daywork__box">
                        <label for="wed_work">Работа в среду(часы):</label>
                        <input type="number" class="weekday__input" id="wed_work" value=""/>
                        <button class="daywork__button">Добавить</button>
                    </div>
                    <div class="daywork__box">
                        <label for="thu_work">Работа в четверг(часы):</label>
                        <input type="number" class="weekday__input" id="thu_work" value=""/>
                        <button class="daywork__button">Добавить</button>
                    </div>
                    <div class="daywork__box">
                        <label for="fri_work">Работа в пятницу(часы):</label>
                        <input type="number" class="weekday__input" id="fri_work" value=""/>
                        <button class="daywork__button">Добавить</button>
                    </div>
                    <div class="daywork__box">
                        <label for="sat_work">Работа в субботу(часы):</label>
                        <input type="number" class="weekday__input" id="sat_work" value=""/>
                        <button class="daywork__button">Добавить</button>
                    </div>
                    <div class="daywork__box">
                        <label for="sun_work">Работа в воскресенье(часы):</label>
                        <input type="number" class="weekday__input" id="sun_work" value=""/>
                        <button class="daywork__button">Добавить</button>
                    </div>
                    <button id="weekday__button">Очистить часы</button>
                </div>
                <div class="countdown__input">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </main>
        <div class="footer"></div>
    </div>

    <script src="assets/js/bundle.js"></script>
</body>
</html>
