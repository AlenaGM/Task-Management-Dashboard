<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Сюда шрифты =swap&subset=cyrillic-ext-->
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="shortcut icon" href="#" type="img/png">
    <title>НАЗВАНИЕ</title>
</head>
<body>
    <div class="wrapper">
        <header class="header"></header>
        <main class="main">
            <h1>Панель управления задачами</h1>
            <h2>Обратный отсчет</h2>
            <div>
                <label for="date">Сегодня:</label>
                <input type="text" class="countdown__input" id="today"/>
            </div>
            <div>
                <label for="deadline">Дедлайн через:</label>
                <input type="text" class="countdown__input" id="deadline"/>
            </div>
            <h2>Прогресс по задачам </h2>
            <div class="progress__input">Теория</div>
            <div class="progress__input">Вопросы</div>
            <div class="progress__input">Практика 1</div>
            <div class="progress__input">Практика 2</div>
            <div class="progress__input">Практика 3</div>
        </main>
        <div class="footer"></div>
    </div>

    <script src="assets/js/bundle.js"></script>
</body>
</html>
